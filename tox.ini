[tox]
isolated_build = true
envlist = py{38,39,310,311}-django{32,40,41}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
django-version =
    3.2: django32
    4.0: django40
    4.1: django41

[testenv]
whitelist_externals = poetry
deps =
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
commands =
    poetry install -v
    poetry run pytest tests/ --verbose
passenv =
    POSTGRES_USER
    POSTGRES_PASSWORD
    POSTGRES_HOST
    POSTGRES_PORT
